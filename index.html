<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strzelnica Mobilna 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation; /* Zapobiega zoomowaniu przy szybkim klikaniu */
        }

        #game-info {
            font-size: 5vw; /* Skaluje tekst do ekranu */
            margin-top: 10px;
            user-select: none;
            font-weight: bold;
        }

        #game-canvas {
            background: #333;
            border: 2px solid #555;
            margin-top: 10px;
            position: relative;
            width: 95vw; /* 95% szerokości ekranu */
            height: 70vh; /* 70% wysokości ekranu */
            overflow: hidden;
            touch-action: none;
        }

        .target {
            position: absolute;
            width: 60px; /* Nieco większe tarcze dla łatwiejszego dotyku */
            height: 60px;
            background: radial-gradient(circle, #ff0000 20%, #fff 20%, #fff 40%, #ff0000 40%, #ff0000 60%, #fff 60%, #fff 80%, #ff0000 80%);
            border-radius: 50%;
            transition: transform 0.1s;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            text-align: center;
            border: 3px solid red;
            width: 80%;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-info">
        PUNKTY: <span id="score">0</span> | CZAS: <span id="time">30</span>s
    </div>

    <div id="game-canvas">
        <div id="game-over">
            <h1>KONIEC!</h1>
            <p>Wynik: <span id="final-score">0</span></p>
            <button id="restart-btn">ZAGRAJ PONOWNIE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            gameOverScreen.style.display = 'none';
            
            // Czyszczenie starych celów
            document.querySelectorAll('.target').forEach(t => t.remove());

            // Licznik
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);

            spawnTarget();
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            
            // Dynamiczne obliczanie pozycji na podstawie aktualnego rozmiaru ekranu
            const size = 60;
            const maxX = canvas.clientWidth - size;
            const maxY = canvas.clientHeight - size;
            
            target.style.left = Math.floor(Math.random() * maxX) + 'px';
            target.style.top = Math.floor(Math.random() * maxY) + 'px';

            // Obsługa dotyku i kliknięcia (pointerdown działa na obu)
            target.addEventListener('pointerdown', function(e) {
                e.preventDefault(); // Zapobiega błędom na mobile
                if (gameActive) {
                    score++;
                    scoreElement.textContent = score;
                    this.remove(); 
                    spawnTarget();
                }
            });

            canvas.appendChild(target);

            // Cel znika szybciej (1.2s) dla dynamiki
            setTimeout(() => {
                if (target.parentElement) {
                    target.remove();
                    spawnTarget();
                }
            }, 1200);
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        restartBtn.addEventListener('click', startGame);

        // Start gry
        startGame();
    </script>
</body>
</html>
