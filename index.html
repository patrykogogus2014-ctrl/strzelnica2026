<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strzelnica 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: crosshair; /* Kursor jako celownik */
        }

        #game-info {
            font-size: 24px;
            margin-top: 20px;
            user-select: none;
        }

        #game-canvas {
            background: #333;
            border: 4px solid #555;
            margin-top: 20px;
            position: relative;
            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, red 20%, white 20%, white 40%, red 40%, red 60%, white 60%, white 80%, red 80%);
            border-radius: 50%;
            cursor: crosshair;
            transition: transform 0.1s;
        }

        .target:active {
            transform: scale(0.8);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
            border: 2px solid red;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-info">
        Punkty: <span id="score">0</span> | Czas: <span id="time">30</span>s
    </div>

    <div id="game-canvas" id="arena">
        <div id="game-over">
            <h1>Koniec Gry!</h1>
            <p>Twój wynik: <span id="final-score">0</span></p>
            <button onclick="startGame()">Zagraj ponownie</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');

        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let targetInterval;

        function startGame() {
            // Resetowanie statystyk
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft;
            gameOverScreen.style.display = 'none';
            
            // Usunięcie starych celów
            const targets = document.querySelectorAll('.target');
            targets.forEach(t => t.remove());

            // Licznik czasu
            const timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);

            // Pojawianie się celów
            spawnTarget();
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            
            // Losowa pozycja
            const maxX = canvas.clientWidth - 50;
            const maxY = canvas.clientHeight - 50;
            
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';

            // Reakcja na kliknięcie (trafienie)
            target.onclick = function() {
                if (gameActive) {
                    score++;
                    scoreElement.textContent = score;
                    this.remove(); // Usuń trafiony cel
                    spawnTarget(); // Dodaj nowy
                }
            };

            canvas.appendChild(target);

            // Cel znika po 1.5 sekundy, jeśli nie trafisz
            setTimeout(() => {
                if (target.parentElement) {
                    target.remove();
                    spawnTarget();
                }
            }, 1500);
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Start gry po załadowaniu
        startGame();
    </script>
</body>
</html>
